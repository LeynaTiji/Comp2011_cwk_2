{% extends "base_movies.html" %}
{% block content %}
<h1>Review a Movie</h1>

<div class="container">
  <div class="style-form">
    <form action="{{ url_for('reviews') }}" method="POST" name="reviews">
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
      {{ form.csrf }}
      <div class="form-group">{{ form.title.label }}
        <div>{{ form.title(class="form-control") }}</div>
      </div>
      <div class="form-group">{{ form.watched.label }}
        <div>{{ form.watched(class="form-control") }}</div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2 label" for="stars">Star Rating</label>
        <div class="star-rating">
          <span class="fa fa-star" data-value="5"></span>
          <span class="fa fa-star" data-value="4"></span>
          <span class="fa fa-star" data-value="3"></span>
          <span class="fa fa-star" data-value="2"></span>
          <span class="fa fa-star" data-value="1"></span>
        </div>
      </div>
      <input type="hidden" id="ratingValue" name="rating" value="0">
      <div class="form-group">{{ form.comment.label }}
        <div>{{ form.comment(class="form-control")}}</div>
      </div>
      <div>
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>
  </div>
  {% endblock %}
